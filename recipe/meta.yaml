{% set name = "spec2nexus" %}
{% set version = "2021.2.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7c0ab4c455f19dea73cfb1e549f707118d9ef03a005f1e7180dc56e3de4d7a03

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - extractSpecScan = spec2nexus.extractSpecScan:main
    - spec2nexus = spec2nexus.nexus:main
    - specplot = spec2nexus.specplot:main
    - specplot_gallery = spec2nexus.specplot_gallery:main

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools >=77
    - setuptools-scm >=8
  run:
    - python >={{ python_min }}
    - h5py
    - lxml
    - matplotlib-base
    - numpy >=2

test:
  requires:
    - pip
    - setuptools-scm
    - python {{ python_min }}
  imports:
    - spec2nexus
    - spec2nexus.spec
  commands:
    - pip check
    - extractSpecScan -h
    - spec2nexus --version
    - spec2nexus -h
    - specplot -h
    - specplot_gallery -h

about:
  home: https://github.com/prjemian/spec2nexus
  license: CC-BY-4.0
  license_family: CC
  license_file: LICENSE
  summary: Command-line tool & library to convert SPEC data files to NeXus HDF5
  description: |
    spec2nexus reads SPEC data files, writes into NeXus HDF5 files.
    It is pure Python code with few dependencies.
  doc_url: https://prjemian.github.io/spec2nexus
  dev_url: https://github.com/prjemian/spec2nexus

extra:
  recipe-maintainers:
    - prjemian
